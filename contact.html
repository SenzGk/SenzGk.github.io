<div>
    <h2>Sign Up To Keep in Contact with Us</h2>
             <form action="" method="">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="favourite_jordan">Favourite Retro Jordan:</label>
                <input type="radio" id="jordan_1" name="favourite_jordan" value="jordan_1">
                <label for="jordan_1">J1s</label>
                <input type="radio" id="jordan_3" name="favourite_jordan" value="jordan_3">
                <label for="jordan_3">J3s</label>
                <input type="radio" id="jordan_4" name="favourite_jordan" value="jordan_4">
                <label for="jordan_4">J4s</label>
                <input type="radio" id="jordan_5" name="favourite_jordan" value="jordan_5">
                <label for="jordan_5">J5s</label>
                <input type="radio" id="jordan_6" name="favourite_jordan" value="jordan_6">
                <label for="jordan_6">J6s</label>
                <input type="radio" id="jordan_11" name="favourite_jordan" value="jordan_11">
                <label for="jordan_11">J11s</label>
                <input type="radio" id="jordan_12" name="favourite_jordan" value="jordan_12">
                <label for="jordan_12">J12s</label>
                <br>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="england">England</option>
                    <option value="scotland">Scotland</option>
                    <option value="wales">Wales</option>
                    <option value="northern_ireland">Northern Ireland</option>
                </select>
                <br>
                <label for="bio">Biograpghy</label>
                <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
                <br>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Suscribe to our Newsletter</label>
                <br>
                <input type="submit" value="Send!">
             </form>
</div>
